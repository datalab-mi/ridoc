version: '3.4'
services:
  frontend-build:
    build:
      context: ${FRONTEND}
      dockerfile: Dockerfile
      target: prod
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
        VIEWERJS_VERSION: ${VIEWERJS_VERSION}
    image: ${APP}-frontend-build:${APP_VERSION}
    container_name: frontend-build
    environment:
      - http_proxy
      - https_proxy
      - no_proxy
      - APP_VERSION=${APP_VERSION}
    env_file:
      - $ENV_FILE


networks:
  default:
    external:
      name: ${DC_NETWORK}
